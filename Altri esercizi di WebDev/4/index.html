<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <textarea id="textarea">

    </textarea><br>
  
    <input type="checkbox" value="bold" id="bold">
    <label>bold</label><br>
    <input type="checkbox" value="italic" id="italic">
    <label>italic</label><br>
    <input type="checkbox" value="underline" id="underlined">
    <label>underlined</label><br>
    <input type="checkbox" value="sub" id="sub">
    <label>sub</label><br>
    <input type="checkbox" value="line-through" id="strike">
    <label>strike</label><br>

    <select id="textColor">
        <option value="green">green</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
    </select>
   <label for="textColor">text color</label>
    <select id="backColor">
        
        <option value="green">green</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
    </select>
    <label for="backColor">background color</label>
    <select id="size">
        <option value="12">12</option>
        <option value="24">24</option>
        <option value="36">36</option>
        <option value="48">48</option>
    </select><br>
    <button id="convert">convert</button><br>
</body>
</html>
